{% extends 'resumeapp/Base.html' %}
{% load staticfiles %}
{% load static%}
{% block content %}
<header class="transparent sticky-header">
<div class="container">
	<div class="sixteen columns">
	
		<!-- Logo -->
		<div id="logo">
			<h1><a href="#"><img src="{% static 'resumeapp/images/logo.png' %}" alt="Work Scout" /></a></h1>
		</div>

		<!-- Menu -->
		<nav id="navigation" class="menu">
			


			<ul class="float-right">
				<li><a href= "{% url 'resumeapp:my_account' %}" ><i class="fa fa-lock"></i> Log In</a></li>
			</ul>

		</nav>

		<!-- Navigation -->


	</div>
</div>
</header>
<div class="clearfix"></div>


<!-- Banner
================================================== -->
<div id="banner" class="with-transparent-header parallax background bgimg"
	 data-img-width="2000" data-img-height="1330" data-diff="300">
	
	<div class="container">
		<div class="sixteen columns">

			<form action="{% url 'resumeapp:ApplicantDetails' %}" method="post" enctype="multipart/form-data" id="myForm">
				 {% csrf_token %}
				<!-- Upload CV -->

				<div class="search-container">
					<h2>Find a job with us </h2>
					<div class="announce">
						{{ form.errors.filename }}
					</div>
					<div class="upload-info"><strong>Upload your CV</strong> <span>Max. file size: 5MB</span></div>
					<div class="clearfix"></div>

					<label class="upload-btn">

						<!--input type="file" multiple="" name="filename" id="filename" required -->
                        {{ form.filename }}

						<i class="fa fa-upload"></i> Browse
					</label>
					<span class="fake-input" id="UpFileName">No file selected</span>

					<button type="submit" style="margin-bottom: 10px"  onclick="return Checkfiles()" >Submit</button>
					<button type="reset" style="margin-bottom: 10px">Cancel</button>

					<div class="announce">
						We’ve over <strong>{{ totaljobs }}</strong> job offers for you!
					</div>
				</div>
			</form>

		</div>
	</div>
</div>


<!-- Content
================================================== -->


<!-- Footer
================================================== -->
{% endblock %}
