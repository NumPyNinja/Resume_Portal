<script type="text/javascript">
	let JUpFileName = document.getElementById("UpFileName")
	let Jfilename = document.getElementById("filename")
	Jfilename.addEventListener("change", function (event) {

		let selfile = event.target.files[0].name

		JUpFileName.textContent = selfile

	})
	document.getElementById("myForm").addEventListener("reset", function (event) {

		JUpFileName.textContent = "No file selected"

	})

	function Checkfiles() {

		var fup = document.getElementById('filename');
		var fileName = fup.value;
		var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
		var oFile = document.getElementById("filename").files[0];
		if (ext == "docx" || ext == "DOCX") {

			if (oFile.size > 1 && oFile.size <= 5242880) {
				console.log("File uploaded successfully")

				return true;
			}
			else {
				alert("File size must be less than 5Mb!");
				return false;
			}
		}
		else {
			alert("Upload Docx files only");
			return false;

		}
	}
	function goBack() {
  window.history.back();
}
function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
</script>
